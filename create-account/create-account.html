<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style/style.css">
    <title>WS | Crear Cuenta</title>
</head>
<body>
    <div class=fakeMenu>
        <div class="fakeButtons fakeClose"></div>
        <div class="fakeButtons fakeMinimize"></div>
        <div class="fakeButtons fakeZoom"></div>
      </div>
      <div class="fakeScreen">
        <p class="line1">$ Quieres Registrarte en esta Pagina?</p>
        <p class="line2">Rellena el Siguiente Formulario para Registrarte!!</p>
        <form action="success.html" class="formulario">
            <p class="line3">Usuario:</p>
            <input class="user" type="text" required>
            <p class="line3">Email:</p>
            <input class="email" type="email" required>
            <p class="line3">Contraseña:</p>
            <input class="contra2" type="password" required>
            <p class="line3">Repetir Contraseña:</p>
            <input class="repcontra2" type="password" required>
            <br><br><input class="enviar2" type="submit" value="Enviar">
        </form>
        <p class="line3">Ya tienes cuenta? <a href="../index.html">Iniciar Sesion</a></p>
        <p class="line3">No te acuerdas de la contraseña? <a href="../res-pass/res-pass.html">Restablecela</a></p>
        <p class="line4">><span class="cursor4">_</span></p>
      </div>
      <script src="js/main.js"></script>
</body>
</html>
